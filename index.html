<head>

        </th>
        <th>

        </th>
        <th>
          High
        </th>
        <th>
          Humidity
        </th>
        <th>
          Cloud Cover
        </th>
      </tr>
      <tr>
        <td id="temp">

        </td>
        <td id="low">

        </td>
        <td id="high">

        </td>
        <td id="humidity">

        </td>
        <td id="cloudCover">

        </td>
        <td id="sunrise">

        </td>
        <td id="sunset">

        </td>
      </tr>
    </table>
  </section>

  <!-- Optional -->
  <canvas id="WeatherChart"></canvas>

  <h2>Five Day Forcast</h2>
  <aside>

  </aside>


</body>
</html>
